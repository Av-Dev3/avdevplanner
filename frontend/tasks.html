<form id="task-form">

  <label for="task-text">Task</label>
  <input type="text" id="task-text" required>

  <label for="task-date">Date</label>
  <input type="date" id="task-date" required>

  <label for="task-time">Time</label>
  <input type="time" id="task-time" required>

  <label for="task-notes">Task Notes</label>
  <textarea id="task-notes" name="task-notes" rows="4" placeholder="Add extra details..."></textarea>

  <button type="submit">Add Task</button>
</form>
