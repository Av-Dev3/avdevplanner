<!-- Form popup wrapper -->
<div id="lesson-form-popup" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center">
  <div class="bg-[#1f1f1f] p-6 rounded-lg shadow-lg w-[90%] max-w-lg">
    <form id="lesson-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" id="lesson-title" placeholder="Lesson title" required
        class="bg-[#2b2b2b] p-2 rounded text-white placeholder-gray-400" />
      <input type="text" id="lesson-category" placeholder="Category (e.g., Math, AI)"
        class="bg-[#2b2b2b] p-2 rounded text-white placeholder-gray-400" />
      <input type="date" id="lesson-date"
        class="bg-[#2b2b2b] p-2 rounded text-white placeholder-gray-400" />
      <input type="text" id="lesson-priority" placeholder="Priority (e.g., High, Medium, Low)"
        class="bg-[#2b2b2b] p-2 rounded text-white placeholder-gray-400" />
      <textarea id="lesson-description" placeholder="Lesson description" rows="3"
        class="bg-[#2b2b2b] p-2 rounded text-white placeholder-gray-400 md:col-span-2"></textarea>
      <textarea id="lesson-notes" placeholder="Additional notes (optional)" rows="2"
        class="bg-[#2b2b2b] p-2 rounded text-white placeholder-gray-400 md:col-span-2"></textarea>

      <button type="submit"
        class="bg-[#b91c1c] hover:bg-red-700 text-white py-2 px-4 rounded md:col-span-2">Save Lesson</button>
    </form>
  </div>
